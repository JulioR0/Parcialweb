<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos</title>
    <style>
        /* ðŸŽ¨ Estilos Generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
            color: #ffffff; /* Verde */
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
    background-color: #333;
            background-color: #333; /* Verde oscuro */
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Historial de Pagos */
        .historial {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .historial table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .historial th, .historial td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .historial th {
            background: #008000; /* Verde */
            color: white;
        }

        .historial tr:nth-child(even) {
            background: #e6f7e6; /* Verde claro */
        }

        .historial tr:hover {
            background: #c2f0c2; /* Verde mÃ¡s claro */
        }

        /* ðŸ“Œ Responsividad */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .historial {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarHistorial();
        });

        function cargarHistorial() {
            let pagos = JSON.parse(localStorage.getItem("pagos")) || [];
            let tabla = document.getElementById("tabla-pagos");

            pagos.forEach(pago => {
                let fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${pago.fecha}</td>
                    <td>${pago.usuario}</td>
                    <td>${pago.monto}</td>
                `;
                tabla.appendChild(fila);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Historial de Pagos</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="suscripciones.html">Suscripciones</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="historial.html">Historial de Pagos</a></li>
            </ul>
        </nav>
    </header>

    <section class="historial">
        <h2>Pagos Recibidos</h2>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Usuario</th>
                <th>Monto</th>
            </tr>
            <tbody id="tabla-pagos">
                <!-- AquÃ­ se agregarÃ¡n los pagos dinÃ¡micamente -->
            </tbody>
        </table>
    </section>
</body>
</html>
